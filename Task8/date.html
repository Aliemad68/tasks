<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Month Selection</title>
</head>
<body>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="1982-10-25">

    <br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month" value="1982-10">

    <br><br>

    <button type="reset">Empty</button>
    <button type="submit">Save</button>

</body>
</html>
