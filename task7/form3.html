<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>

<body>

    <form method="GET">
        <input type="hidden" id="token" name="token" value="b92f1fc2fce391ad7af633723afd3055">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="o@o.com" readonly><br><br>


        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="5" maxlength="20" autofocus><br><br>


        <fieldset>

            <input type="checkbox" id="analysis" name="skills" value="Analysis">

            <input type="checkbox" id="planning" name="skills" value="Planning">
            <label for="planning">Planning</label><br>
        </fieldset><br>
        <fieldset>
            <legend>Job:</legend>
            <input type="radio" id="front-end" name="job" value="Front-End Developer" checked>

            <input type="radio" id="back-end" name="job" value="Back-End Developer">
            <label for="back-end">Back-End Developer</label><br>
