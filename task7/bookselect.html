<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selection</title>
</head>
<body>

    <label for="book">Choose Book:</label>
    <select id="book" name="book">
        <optgroup label="PHP">
            <option value="php5">v5.0</option>
            <option value="php7">v7.0</option>
            <option value="php8">v8.0</option>
        </optgroup>
        <optgroup label="Python">
            <option value="py2">v2.0</option>
            <option value="py3">v3.0</option>
            <option value="py39">v3.9</option>
        </optgroup>
    </select>

    <br><br>

    <textarea rows="4" cols="50" placeholder="Write Here Why You Want To Learn Programming"></textarea>

</body>
</html>
