<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>

<body>

    <form method="GET">

        <label for="token">Token:</label>
        <input type="hidden" id="token" name="token" value="b92f1fc2fce391ad7af633723afd3055">


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="o@o.com" readonly>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="5" maxlength="20" autofocus>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>

</body>

</html>
